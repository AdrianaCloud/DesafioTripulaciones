steps:

# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/desafiotripulaciones/$BRANCH_NAME:$SHORT_SHA', '-f', 'server/Dockerfile', '.']

# Push the Docker image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/desafiotripulaciones/$BRANCH_NAME:$SHORT_SHA']

# Deploy the Docker image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'backend-app'
  - '--image=gcr.io/$PROJECT_ID/desafiotripulaciones/$BRANCH_NAME:$SHORT_SHA'
  - '--region=europe-west1'
  - '--platform=managed'
  - '--port=5000'
  - '--allow-unauthenticated'